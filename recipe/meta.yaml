{% set name = "dash-bootstrap-templates" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a704e71b45bb9443e6ba7851ceef33d220b6decac5c344fff41b52d928470877

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - flask <2.3.0
    - werkzeug <2.3.0
    - dash
    - dash-bootstrap-components >=1.0.0
    - dash-core-components >=1.3.1
    - dash-html-components >=1.0.1
    - dash-renderer >=1.2.4
    - dash-table >=4.0.0
    - numpy
    - importlib-resources >=5.1.0
    - importlib-metadata >=3.4.0

test:
  imports:
    - dash_bootstrap_templates
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AnnMarieW/dash-bootstrap-templates
  summary: A collection of Plotly figure templates with a Bootstrap theme
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Anselmoo
